<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CelebrateNow</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./image/logo/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./image/logo/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./image/logo/favicon/favicon-16x16.png">
    <link rel="manifest" href="./image/logo/favicon">
    <meta name="msapplication-TileColor" content="#ffffff">

  <body style="background-color: rgb(68,68,66);">
    <header>
      <div class="header-container">
        <img src="./image/logo/name.png" alt="logo" height="20px" >
        <nav id="nav">
          <ul id="nav-ul">
            <li><a href="./index.html">HOME</a></li>
            <li style="cursor: pointer;" onclick="gotoEvent()">EVENTS</li>
            <li><a href="./contact.html">CONTECT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img
            src="./image/carousel/1.jpg"
            alt="Slide 1"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
          src="./image/carousel/2.jpg"
            alt="Slide 2"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
          src="./image/carousel/3.jpg"
            alt="Slide 3"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
          src="./image/carousel/4.jpg"
            alt="Slide 4"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
          src="./image/carousel/5.jpg"
            alt="Slide 5"
            style="width: 100%; height: 100%"
          />
        </div>
      </div>

      <button class="carousel-prev" onclick="prevSlide()">❮</button>
      <button class="carousel-next" onclick="nextSlide()">❯</button>
    </div>

    <!-- <div class="homeImage"></div> -->

    <div id="events"></div>

      <nav>

          <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
